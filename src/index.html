<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resopnsive-Login-Form</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url(../images/background.jpg) ;">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
            Login
        </h2>

        <form id="loginForm">
            <div class="m-4">
                <label 
                for="email" 
                class="block text-gray-700 font-semibold mb-2">
                    Email
                </label>
                <input 
                type="email" 
                id="email" 
                placeholder="Enter Your Email" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="m-4">
                <label 
                for="Password" 
                class="block text-gray-700 font-semibold mb-2">
                    Password
                </label>
                <input 
                type="password" 
                id="password" 
                placeholder="Enter Your Password" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button 
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-all">
                Login
            </button>
        </form>
    </div>

    <script src="./form.js"></script>
</body>
</html>
